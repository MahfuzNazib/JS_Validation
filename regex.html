<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script type="text/javascript" src="regex.js"></script>
	<title></title>
</head>
<body>
	<fieldset>
		<legend><b>REGISTRATION</b></legend>
		
			<br/>
			<table width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td>Name</td>
					<td>:</td>
					<td><input name="name" type="text" id="name"></td>
					<td id="nameMessage"></td>
				</tr>
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>Email</td>
					<td>:</td>
					<td>
						<input name="email" type="text" id="email">
						<abbr title="hint: sample@example.com"><b>i</b></abbr>
					</td>
					<td id="emailMessage"></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>User Name</td>
					<td>:</td>
					<td><input name="userName" type="text" id="userName"></td>
					<td id="usernameMessage"></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input name="password" type="password" id="password"></td>
					<td id="passwordMessage"></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>Confirm Password</td>
					<td>:</td>
					<td><input name="confirmPassword" type="password" id="confirmPassword"></td>
					<td id="confirmPasswordMessage"></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td colspan="3">
						<fieldset>
							<legend>Gender</legend>    
							<input name="gender" type="radio" value="Male">Male
							<input name="gender" type="radio" value="Female">Female
							<input name="gender" type="radio" vcalue="Other">Other
						</fieldset>
					</td>
					<td id="genderMessage"></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td colspan="3">
						<fieldset>
							<legend>Date of Birth</legend>    
							<input type="text" size="2" id="day" />/
							<input type="text" size="2" id="month" />/
							<input type="text" size="4" id="year" />
							<font size="2"><i>(dd/mm/yyyy)</i></font>
						</fieldset>
					</td>
					<td id="dateMessage"></td>
				</tr>
			</table>
			<hr/>
			<input type="submit" value="Submit" onclick="formValidation()">
			<input type="reset">
		
	</fieldset>
	<div id="phpData">
		
	</div>
</body>
</html>
